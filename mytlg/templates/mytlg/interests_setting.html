{% extends 'mytlg/base.html' %}

{% block 'body' %}

<div class="row">
    <h3 class="fw-bold py-3 mb-1 my-form-border"><span class="text-muted">Укажите Ваши интересы</span></h3>

    <div class="col-12 my-form-border">
        <div class="col-md mb-2 mb-md-0">
            <div class="accordion mt-3 interests-container" id="accordionExample">

                {% for i_interest in interests %}
                    <div class="card accordion-item" id="interestBlock-{{ forloop.counter }}">
                        <h2 class="accordion-header" id="interest-{{ forloop.counter }}">
                            <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#accordionInterest{{ forloop.counter }}" aria-expanded="false" aria-controls="accordionInterest{{ forloop.counter }}">
                            Блок интересов № {{ forloop.counter }}
                            </button>
                        </h2>

                        <div id="accordionInterest{{ forloop.counter }}" class="accordion-collapse collapse" data-bs-parent="#accordionExample" style="">
                            <div class="accordion-body">
                                <div class="col-sm-10">
                                    <!-- Запрос интересов -->
                                    <small class="text-light fw-semibold">Укажите интересы</small>
                                    <div class="input-group input-group-merge">
                                        <textarea id="basic-icon-default-message" name="interest{{ forloop.counter }}" class="form-control my-filling-fields" rows="4" maxlength="300" placeholder="" aria-label="{{ i_interest }}" aria-describedby="basic-icon-default-message2">{{ i_interest.interest }}</textarea>
                                    </div>
                                    <!-- Выбор периода получения новостей -->
                                    <div id="selectPeriod-{{ forloop.counter }}" class="mt-3">
                                        <small class="text-light fw-semibold">Получать новости:</small>
                                        {% for i_period in send_periods %}
                                            <div class="form-check">
                                                <input name="send_period_{{ i_interest.pk }}" class="form-check-input" type="radio" value="{{ i_period.0 }}" id="sendPeriod-{{ i_period.0 }}-{{ forloop.parentloop.counter }}" {% if i_period.0 == i_interest.send_period %} checked {% endif %}>
                                                <label class="form-check-label" for="sendPeriod-{{ i_period.0 }}-{{ forloop.parentloop.counter }}"> {{i_period.1}} </label>
                                            </div>
                                        {% endfor %}
                                    </div>
                                    <!-- Выбор времени для периода получения новостей в фиксированное время -->
                                    <div id="timeForEveryPeriod{{ forloop.counter }}" class="col-md-10 mt-3">
                                        <small class="text-light fw-semibold">Через каждые:</small>
                                        <input name="when_send{{ forloop.counter }}" class="form-control" type="time" {% if i_interest.when_send %} value="{{ i_interest.when_send }}" {% else %} value="12:30:00" {% endif %} id="html5-time-input{{ forloop.counter }}">
                                    </div>
                                    <!-- Выбор времени для периода получения новостей через промежуток времени -->
                                    <div id="timeForFixPeriod{{ forloop.counter }}" class="col-md-10 mt-3">
                                        <small class="text-light fw-semibold">Каждый день в:</small>
                                        <input name="when_send{{ forloop.counter }}" class="form-control" type="time" {% if i_interest.when_send %} value="{{ i_interest.when_send }}" {% else %} value="12:30:00" {% endif %} id="html5-time-input{{ forloop.counter }}">
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div> <!-- закрытие блока аккордеона -->

        </div>
    </div>

    <div class="card-body">
        <div class="row">
            <div class="d-grid gap-2 col-lg-auto mx-auto">
                <button class="btn btn-primary btn-lg add-interest" type="button">Добавить интерес</button>
                <button class="btn btn-secondary btn-lg" type="button">Сохранить</button>
            </div>
        </div>
    </div>

</div>
<div id="tlg-data" data-tlg_id="{{ tlg_id }}"></div>

{% endblock %}

{% block 'page_scripts' %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Скрипт для добавления ещё одного блока с интересами -->
    <script>
        $(document).ready(function() {
            var interestCounter = {{ interests|length }}; // Получаем текущее количество интересов
            var maxInterests = 5; // Максимальное количество блоков, которые можно добавить

            $('.add-interest').on('click', function() {
                if (interestCounter < maxInterests) {
                    console.log('УПАЛИ В УСЛОВИЕ -- ', interestCounter, maxInterests);
                    var newInterest = `
                        <div class="card accordion-item" id="interestBlock-${interestCounter + 1}">
                            <h2 class="accordion-header" id="interest-${interestCounter + 1}">
                            <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#accordionInterest${interestCounter + 1}" aria-expanded="false" aria-controls="accordionInterest${interestCounter + 1}">
                            Блок интересов № ${interestCounter + 1}
                            </button>
                        </h2>

                        <div id="accordionInterest${interestCounter + 1}" class="accordion-collapse collapse" data-bs-parent="#accordionExample" style="">
                            <div class="accordion-body">
                                <div class="col-sm-10">
                                    <!-- Запрос интересов -->
                                    <small class="text-light fw-semibold">Укажите интересы</small>
                                    <div class="input-group input-group-merge">
                                        <textarea id="basic-icon-default-message" name="interest${interestCounter + 1}" class="form-control my-filling-fields" rows="4" maxlength="300" placeholder="введите интересы" aria-label="" aria-describedby="basic-icon-default-message2"></textarea>
                                    </div>
                                    <!-- Выбор периода получения новостей -->
                                    <div id="selectPeriod-${interestCounter + 1}" class="mt-3">
                                        <small class="text-light fw-semibold">Получать новости:</small>
                                        {% for i_period in send_periods %}
                                            <div class="form-check">
                                                <input name="send_period" class="form-check-input" type="radio" value="{{ i_period.0 }}" id="sendPeriod-{{ i_period.0 }}-${interestCounter + 1}" {% if forloop.counter == 1 %} checked {% endif %}>
                                                <label class="form-check-label" for="sendPeriod-{{ i_period.0 }}-${interestCounter + 1}"> {{i_period.1}} </label>
                                            </div>
                                        {% endfor %}
                                    </div>
                                    <!-- Выбор времени для периода получения новостей в фиксированное время -->
                                    <div id="timeForEveryPeriod${interestCounter + 1}" class="col-md-10 mt-3" style="display: none;">
                                        <small class="text-light fw-semibold">Через каждые:</small>
                                        <input name="when_send${interestCounter + 1}" class="form-control" type="time" {% if i_interest.when_send %} value="{{ i_interest.when_send }}" {% else %} value="12:30:00" {% endif %} id="html5-time-input${interestCounter + 1}">
                                    </div>
                                    <!-- Выбор времени для периода получения новостей через промежуток времени -->
                                    <div id="timeForFixPeriod${interestCounter + 1}" class="col-md-10 mt-3" style="display: none;">
                                        <small class="text-light fw-semibold">Каждый день в:</small>
                                        <input name="when_send${interestCounter + 1}" class="form-control" type="time" {% if i_interest.when_send %} value="{{ i_interest.when_send }}" {% else %} value="12:30:00" {% endif %} id="html5-time-input${interestCounter + 1}">
                                    </div>

                                </div>
                            </div>
                        </div>
                        </div>
                    `;
                    $('.interests-container').append(newInterest);
                    interestCounter++; // Увеличиваем счетчик интересов

                    // Тупо захуячил скрипт ниже сюда, потому что иначе он нихуя не работает
                    $(document).ready(function() {
                        $('input[type="radio"]').on('change', function() {
                            var interestNumber = $(this).attr('id').split('-')[2];
                            var checkboxValue = $(this).val();

                            $('#timeForEveryPeriod' + interestNumber).hide();
                            $('#timeForFixPeriod' + interestNumber).hide();

                            if (checkboxValue === 'fixed_time') {
                                $('#timeForFixPeriod' + interestNumber).show();
                            } else if (checkboxValue === 'every_time_period') {
                                $('#timeForEveryPeriod' + interestNumber).show();
                            }
                        });

                        // Начальная проверка для отображения блоков при загрузке страницы
                        // $('input[type="radio"]:checked').trigger('change');
                    });
                } else {
                    alert('Достигнуто максимальное количество интересов!');
                }
            });
        });
    </script>

    <!-- Скрипт для отображения блоков выбора времени при соответствующем выборе чекбокса -->
    <script>
        $(document).ready(function() {
            $('input[type="radio"]').on('change', function() {
                var interestNumber = $(this).attr('id').split('-')[2];
                var checkboxValue = $(this).val();

                $('#timeForEveryPeriod' + interestNumber).hide();
                $('#timeForFixPeriod' + interestNumber).hide();

                if (checkboxValue === 'fixed_time') {
                    $('#timeForFixPeriod' + interestNumber).show();
                } else if (checkboxValue === 'every_time_period') {
                    $('#timeForEveryPeriod' + interestNumber).show();
                }
            });

            // Начальная проверка для отображения блоков при загрузке страницы
            $('input[type="radio"]:checked').trigger('change');
        });
    </script>

{% endblock %}
